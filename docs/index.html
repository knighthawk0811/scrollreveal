<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="profile" href="https://gmpg.org/xfn/11">
<meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />

<title>Scroll Reveal - Test Page</title>
    
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body{
            background-color:grey;
        }
        .col-3 {            
            min-height:200px;
            
            background-color: rgba(0,99,255,1);
            border-radius: 2em;
        }
        .color-01 {
            background-color: rgba(0,99,255,1);
        }
        .color-02 {
            background-color: rgba(255,0,99,1);
        }
        .color-03 {
            background-color: rgba(99,255,99,1);
        }
        .color-04 {
            background-color: rgba(255,255,99,1);
        }
        .color-05 {
            background-color: rgba(255,99,255,1);
        }
        .color-06 {
            background-color: rgba(255,175,0,1);
        }
        .color-07 {
            background-color: rgba(99,255,255,1);
        }
    </style>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
<script src="scrollreveal.js"></script>

</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col-3 color-01 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-02 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-03 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-04 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-05 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-06 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-07 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-01 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-02 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-03 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-04 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-05 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-06 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-07 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-01 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-02 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-03 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-04 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-05 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-06 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-07 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-01 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-02 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-03 sreveal-right-multi">&nbsp;</div>
            <div class="col-3 color-04 sreveal-left-multi">&nbsp;</div>
            <div class="col-3 color-05 sreveal-up-multi">&nbsp;</div>
            <div class="col-3 color-06 sreveal-down-multi">&nbsp;</div>
            <div class="col-3 color-07 sreveal-right-multi">&nbsp;</div>
        </div>        
    </div>
    
    
<script>
    //default
    options = {
        delay: 250,
        interval: 250,
        reset: false,
        viewOffset: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal', options);
    
    //reveal every time you scroll past
    options = {
        delay: 250,
        interval: 250,
        reset: true,
        viewOffset: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-multi', options);
    
    //mobile only
    options_m = {
        desktop: false,
        mobile: true,
        delay: 250,
        interval: 250,
        reset: false,
        viewOffset: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-mobile', options_m);
    options_m = {
        desktop: false,
        mobile: true,
        delay: 250,
        interval: 250,
        reset: true,
        viewOffset: {
            top: 0,
            right: 0,
            bottom: 0,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-mobile-multi', options_m);

    //desktop only
    options_d = {
        desktop: true,
        mobile: false,
        delay: 250,
        interval: 250,
        reset: false,
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-desktop', options_d);
    options_d = {
        desktop: true,
        mobile: false,
        delay: 250,
        interval: 250,
        reset: true,
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-desktop-multi', options_d);
    
    //sliding up from the bottom
    options_up = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: false,
        distance: '300px',
        origin: 'bottom',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-up', options_up);
    options_up = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: true,
        distance: '300px',
        origin: 'bottom',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-up-multi', options_up);
    
    //sliding down from the top
    options_down = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: false,
        distance: '300px',
        origin: 'top',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-down', options_down);
    options_down = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: true,
        distance: '300px',
        origin: 'top',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-down-multi', options_down);
    
    //sliding in from the left
    options_left = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: false,
        distance: '300px',
        origin: 'left',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-left', options_left);
    options_left = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: true,
        distance: '300px',
        origin: 'left',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-left-multi', options_left);
    
    //sliding in from the right
    options_right = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: false,
        distance: '300px',
        origin: 'right',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-right', options_right);
    options_right = {
        mobile: false,
        delay: 250,
        interval: 250,
        reset: true,
        distance: '300px',
        origin: 'right',
        viewOffset: {
            top: 50,
            right: 0,
            bottom: 50,
            left: 0,
        }
    }
    ScrollReveal().reveal('.sreveal-right-multi', options_right);
</script>
</body>
</html>
